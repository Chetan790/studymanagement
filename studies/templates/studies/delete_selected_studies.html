<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Study</title>
    {% load static %}
</head>
<body>
    <h1>Delete Study</h1>
    <p>Are you sure you want to delete the study: <strong>{{ study.study_name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'study_list' %}">Cancel</a>
</body>
</html>
